<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/discstyle.css" />
    <title>Discord Profile Card - New</title>
  </head>
  <body>
    <div class="card-container">
      <!-- First Card -->
      <div class="card nitro-card">
        <div class="card-header">
          <div class="banner-img"></div>
        </div>
        <div class="card-body">
          <div class="profile-header">
            <div class="profil-logo">
              <img src="../src/img/bc.png" alt="Bread-Chan logo"/>
            </div>
            <div class="badges-container">
              <div class="badge-item">
                <img src="../src/img/App_Commands.png" alt="App-Commands logo"/>
                <div class="tooltip tooltip-up">
                  Prend en charge les commandes
                </div>
              </div>
            </div>
          </div>
          <div class="profile-body">
            <div class="username">
                Bread Chan
            </div>
            <div class="username-mini">
                Bread Chan#7842
            </div>
            <hr />
            <div class="basic-infos">
              <div class="category-title">A propos de moi</div>
              <p>
                Wishrito's Bread Chan ðŸ¥–
                My website : <a>https://wishrito.github.io/Discord-Bread-Chan/</a>

                Le Github de mon crÃ©ateur~ UwU <a>https://github.com/Wishrito</a>
              </p>
            </div>
            <div class="basic-infos">
              <div class="category-title">Membre Depuis</div>
              <p>1 mai 2023</p>
            </div>
            <div class="roles">
              <div class="category-title">Roles</div>
              <div class="roles-list">
                <div class="role">
                  <div class="role-color"></div>
                  <p>Bread-Chan</p>
                </div>
                <div class="role role-add">
                  <div class="role-add-text">+</div>
                </div>
              </div>
            </div>
            <div class="note">
              <div class="category-title">Note</div>
              <textarea placeholder="Click to add a note"></textarea>
            </div>
            <div class="message">
              <input type="text" placeholder="Message @Bread Chan..." />
            </div>
          </div>
        </div>
      </div>
      <!-- Second Card -->
      <div class="card">
    </div>
  </body>
</html>
